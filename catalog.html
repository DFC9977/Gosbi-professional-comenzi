<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catalog</title>
</head>

<body>

<h2>Categorii</h2>
<div id="categories"></div>

<hr>

<h2>Produse</h2>
<div id="products"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtAxHsqXRUMQa2pP2473lIng3NwP9lL-I",
  authDomain: "gosbiromania.firebaseapp.com",
  projectId: "gosbiromania",
  storageBucket: "gosbiromania.firebasestorage.app",
  messagingSenderId: "885972653346",
  appId: "1:885972653346:web:fa22097b6ba4ef5432017b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// =========================
// LOAD CATEGORIES
// =========================

const catDiv = document.getElementById("categories");

async function loadCategories() {
  const snap = await getDocs(
    query(collection(db, "categories"), orderBy("sortOrder"))
  );

  snap.forEach(doc => {
    const c = doc.data();

    const btn = document.createElement("button");
    btn.innerText = c.name;
    btn.style.margin = "5px";

    btn.onclick = () => loadProducts(doc.id);

    catDiv.appendChild(btn);
  });
}

loadCategories();

// =========================
// LOAD PRODUCTS
// =========================

async function loadProducts(categoryId) {

  const prodDiv = document.getElementById("products");
  prodDiv.innerHTML = "Loading...";

  const snap = await getDocs(
    query(
      collection(db, "products"),
      where("categoryId", "==", categoryId),
      where("active", "==", true),
      orderBy("name")
    )
  );

  prodDiv.innerHTML = "";

  if (snap.empty) {
    prodDiv.innerHTML = "Nu există produse în această categorie.";
    return;
  }

  snap.forEach(doc => {
    const p = doc.data();

    const price =
      typeof p.basePrice === "number"
        ? p.basePrice + " RON"
        : "—";

    const d = document.createElement("div");
    d.style.marginBottom = "15px";

    d.innerHTML = `
      <b>${p.name}</b><br>
      Preț: ${price}
      <hr>
    `;

    prodDiv.appendChild(d);
  });
}

</script>

</body>
</html>
