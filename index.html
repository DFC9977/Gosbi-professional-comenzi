<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comenzi Gosbi</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">G</div>
      <div>
        <div class="title">Comenzi Gosbi</div>
        <div class="subtitle" id="sessionInfo">Neautentificat</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn ghost" id="btnLogout" hidden>Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- LOADING -->
    <section class="card" id="screenLoading">
      <h2>Se încarcă…</h2>
      <p class="muted">Verific sesiunea și profilul.</p>
    </section>

    <!-- LOGIN -->
    <section class="card" id="screenLogin" hidden>
      <h2>Autentificare</h2>
      <p class="muted">V1: login cu telefon + parolă (simulat peste Email/Password).</p>

      <div class="grid">
        <label class="field">
          <span>Telefon</span>
          <input id="loginPhone" inputmode="tel" placeholder="07xxxxxxxx" autocomplete="username" />
        </label>

        <label class="field">
          <span>Parolă</span>
          <input id="loginPass" type="password" placeholder="Parola" autocomplete="current-password" />
        </label>
      </div>

      <div class="row">
        <button class="btn primary" id="btnLogin">Login</button>
        <button class="btn" id="btnRegister">Creează cont</button>
      </div>

      <div class="note" id="loginMsg" hidden></div>
    </section>

    <!-- CONTACT GATE -->
    <section class="card" id="screenContactGate" hidden>
      <h2>Date de contact</h2>
      <p class="muted">
        Pentru a vedea produsele, te rugăm să completezi datele de contact.
      </p>

      <div class="grid">
        <label class="field">
          <span>Nume complet</span>
          <input id="fullName" placeholder="Nume Prenume" />
        </label>

        <label class="field">
          <span>Adresă completă</span>
          <textarea id="address" rows="3" placeholder="Stradă, nr., bloc, sc., ap., etc."></textarea>
        </label>

        <label class="field">
          <span>Județ</span>
          <select id="countySelect">
            <option value="">Selectează județ</option>
          </select>
        </label>

        <label class="field">
          <span>Localitate</span>
          <select id="citySelect" disabled>
            <option value="">Selectează localitate</option>
          </select>
          <div class="hint">Localitatea se activează după alegerea județului.</div>
        </label>
      </div>

      <div class="row">
        <button class="btn primary" id="btnSaveContact">Salvează și continuă</button>
        <button class="btn ghost" id="btnBackToLogin">Înapoi</button>
      </div>

      <div class="note" id="contactMsg" hidden></div>
    </section>

    <!-- CATALOG -->
    <section class="card" id="screenCatalog" hidden>
      <div class="row between">
        <div>
          <h2>Catalog</h2>
          <p class="muted" id="catalogHint"></p>
        </div>
        <button class="btn" id="btnRefreshProducts">Refresh</button>
      </div>

      <div class="products" id="productsGrid"></div>
    </section>

  </main>

  <footer class="footer">
    <span class="muted">v1 • Firebase Spark • GitHub Pages</span>
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
